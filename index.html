<html>
    <head>
        <title>Memory Game</title>
        <link rel="stylesheet" href="main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@700&family=Lato&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>

            <div style="background-color: #00ec33; text-align:center;">
                <span style="font-size: 70px">💩 🦄 🐶 ⚽️ 🏀 🚒 🚲 ✈️ 🚁 🚀 🍄</span>
                <h1>Matching Game</h1>
            </div>

            <div class="score-container">
                <span id="score">0</span> matches
            </div>

            <div id="status-container">
                <div id="message"></div>
                <div class="action-container">
                    <div id="action" data-action="" onclick="action()"></div>
                </div>
            </div>

            <div id="game-type-selector">
                <h2>Choose game type</h2>
                <span class="game-type-option" onclick="chooseGameType('paw-patrol')">Paw Patrol</span>
                <span class="game-type-option" onclick="chooseGameType('emojis')">Emojis</span>
            </div>

            <div id="game" class="dealt-deck hidden">
                <div id="card-0" class="card down" data-card-number="0" data-side="down" data-card-value="" data-status="unmatched" onclick="cardClicked()"></div>
                <div id="card-1" class="card down" data-card-number="1" data-side="down" data-card-value="" data-status="unmatched" onclick="cardClicked()"></div>
                <div id="card-3" class="card down" data-card-number="3" data-side="down" data-card-value="" data-status="unmatched" onclick="cardClicked()"></div>
                <div id="card-2" class="card down" data-card-number="2" data-side="down" data-card-value="" data-status="unmatched" onclick="cardClicked()"></div>
                <div id="card-4" class="card down" data-card-number="4" data-side="down" data-card-value="" data-status="unmatched" onclick="cardClicked()"></div>
                <div id="card-5" class="card down" data-card-number="5" data-side="down" data-card-value="" data-status="unmatched" onclick="cardClicked()"></div>
                <div id="card-6" class="card down" data-card-number="6" data-side="down" data-card-value="" data-status="unmatched" onclick="cardClicked()"></div>
                <div id="card-7" class="card down" data-card-number="7" data-side="down" data-card-value="" data-status="unmatched" onclick="cardClicked()"></div>
                <div id="card-8" class="card down" data-card-number="8" data-side="down" data-card-value="" data-status="unmatched" onclick="cardClicked()"></div>
                <div id="card-9" class="card down" data-card-number="9" data-side="down" data-card-value="" data-status="unmatched" onclick="cardClicked()"></div>
                <div id="card-10" class="card down" data-card-number="10" data-side="down" data-card-value="" data-status="unmatched" onclick="cardClicked()"></div>
                <div id="card-12" class="card down" data-card-number="12" data-side="down" data-card-value="" data-status="unmatched" onclick="cardClicked()"></div>
                <div id="card-11" class="card down" data-card-number="11" data-side="down" data-card-value="" data-status="unmatched" onclick="cardClicked()"></div>
                <div id="card-13" class="card down" data-card-number="13" data-side="down" data-card-value="" data-status="unmatched" onclick="cardClicked()"></div>
                <div id="card-14" class="card down" data-card-number="14" data-side="down" data-card-value="" data-status="unmatched" onclick="cardClicked()"></div>
                <div id="card-15" class="card down" data-card-number="15" data-side="down" data-card-value="" data-status="unmatched" onclick="cardClicked()"></div>
                <div id="card-16" class="card down" data-card-number="16" data-side="down" data-card-value="" data-status="unmatched" onclick="cardClicked()"></div>
                <div id="card-17" class="card down" data-card-number="17" data-side="down" data-card-value="" data-status="unmatched" onclick="cardClicked()"></div>
            </div>

        </main>

        <script src="main.js"></script>
    </body>

</html>
